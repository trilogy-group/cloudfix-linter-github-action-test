name: "Cloudfix-Linter-Test"

inputs:
  tf_cli_config_credentials_token: 
    description: terraform cli config credentials token
    required: true

on:
  pull_request:

jobs:
  setTerraform:
    - name: Setup Terraform
    uses: hashicorp/setup-terraform@v1
    with:
      # terraform_version: 0.13.0:
      cli_config_credentials_token: ${{ inputs.tf_cli_config_credentials_token }}

  prepTfstate: 
    - name: "Terraform-Show_Preparation"
    needs: [setTerraform]
    run: echo Going to run prepTfstate ; sh ./prepTfstate.sh
    shell: bash

  assign:
    - name: "Cloudfix-Linter-Test"
    needs: prepTfstate
    runs-on: ubuntu-latest
    steps:
      - name: "Recom"
        if: github.event_name == 'pull_request'
        uses: trilogy-group/cloudfix-linter-github-action@developer
        with:
          tf_cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          repository: ${{ github.repository }}
          mock_recommendations: 'true'
          cloudfix_username: ${{ secrets.CLOUDFIX_USERNAME }}
          cloudfix_password: ${{ secrets.CLOUDFIX_PASSWORD }}
