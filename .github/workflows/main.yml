name: "Cloudfix-Linter-Test"

on:
  pull_request:

jobs:  
  assign:
    name: "Cloudfix-Linter-Test"
    runs-on: ubuntu-latest
    steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        # terraform_version: 0.13.0:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialise terraform
      run: terraform init

    - name: Prepare files
      run: terraform show -json > temp1 && terraform show -json | head -2 | tail -1 > temp2

    - name: Print1
      run: cat temp1
    
    - name: Print2
      run: cat temp2
    - name: "Recom"
      if: github.event_name == 'pull_request'
      uses: trilogy-group/cloudfix-linter-github-action@6025f2ad5ba61773ce2a3c981092a264387744dc
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        pr_number: ${{ github.event.pull_request.number }}
        repository: ${{ github.repository }}
        mock_recommendations: 'true'
        cloudfix_username: ${{ secrets.CLOUDFIX_USERNAME }}
        cloudfix_password: ${{ secrets.CLOUDFIX_PASSWORD }}
        terraform_binary_path: ${{ env.TERRAFORM_CLI_PATH }}/terraform-bin
